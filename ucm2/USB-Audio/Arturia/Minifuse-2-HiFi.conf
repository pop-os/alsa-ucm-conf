		CaptureChannels 2
		CapturePCM "minifuse2_combo_c:${CardId}"
	}
}

SectionDevice."Mic1" {
	Comment "Mic/Line/Inst 1 (L)"

	Value {
		CapturePriority 300
		CaptureChannels 1
		CapturePCM "minifuse2_mic1_c:${CardId}"
	}
}

SectionDevice."Mic2" {
	Comment "Mic/Line/Inst 2 (R)"

	Value {
		CapturePriority 200
		CaptureChannels 1
		CapturePCM "minifuse2_mic2_c:${CardId}"
	}
}
