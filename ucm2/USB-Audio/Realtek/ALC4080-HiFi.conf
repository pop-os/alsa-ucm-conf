Define.SPDIFIndex "3"
Define.Mic1Name "Microphone"
Define.SpeakerPlaybackChannels 8
Define.AddHeadphone "1"
Define.AddSPDIF "1"
Define.LineDev 1
Define.Mic1Dev 2

SectionDevice."Speaker" {
	Comment "Speakers"
	Value {
		PlaybackChannels 2
		PlaybackPriority 200
		PlaybackPCM "hw:${CardId}"
		JackControl "Speaker - Output Jack"
		PlaybackMixerElem "Speaker"
	}
}

If.asus-rog-usb {
	Condition {
		Type RegexMatch
		String "${CardComponents}"
		Regex "USB(0b05:1996)"
	}
	True {
		Define.SPDIFIndex "2"
		Define.Mic1Name "Front Microphone"

		SectionDevice."Mic2" {
			# On ASUS ROG Maximus XIII and others, back microphone
			Comment "Microphone"
			Value {
				CapturePriority 300
				CapturePCM "hw:${CardId}"
				JackControl "Mic - Input Jack"
				CaptureMixerElem "Mic"
			}
		}
	}
}

If.msi-meg-unify {
	Condition {
		Type RegexMatch
		String "${CardComponents}"
		Regex "USB(0db0:82c7)"
	}
	True {
		SpeakerPlaybackChannels 2
		AddHeadphone "0"
		AddSPDIF "0"
	}
}

If.asus-rog-strix {
	Condition {
		Type RegexMatch
		String "${CardComponents}"
		Regex "USB(0b05:1999)"
	}
	True {
		LineDev 2
		Mic1Dev 3
		AddSPDIF "0"
		SectionDevice."Speaker" {
			Comment "Speakers"
			Value {
				PlaybackChannels 6
				PlaybackPriority 200
				PlaybackPCM "hw:${CardId}"
				JackControl "Speaker - Output Jack"
				PlaybackMixerElem "Speaker"
			}
		}
	}
}

If.1 {
	Condition {
		Type String
		Haystack AddHeadphone
		Needle "1"
	}
	SectionDevice."Headphones" {
		Comment "Front Headphones"
		Value {
			PlaybackPriority 300
			PlaybackPCM "hw:${CardId},1"
			JackControl "Headphone - Output Jack"
			PlaybackMixerElem "Front Headphone"
		}
	}
}

If.1 {
	Condition {
		Type String
		Haystack AddSPDIF
		Needle "1"
	}
	SectionDevice."SPDIF" {
		Comment "S/PDIF Out"
		Value {
			PlaybackPriority 100
			PlaybackPCM "hw:${CardId},${var:SPDIFIndex}"
			PlaybackMixerElem "IEC958"
		}
	}
}

SectionDevice."Line" {
	EnableSequence [
		cset "name='Line Capture Switch' on"
	]

	Comment "Line In"
	Value {
		CapturePriority 100
		CapturePCM "hw:${CardId},${var:LineDev}"
		JackControl "Line - Input Jack"
		CaptureMixerElem "Line"
	}
}

SectionDevice."Mic1" {
	EnableSequence [
		cset "name='Mic Capture Switch' on"
	]

	Comment "${var:Mic1Name}"
	Value {
		CapturePriority 200
		CapturePCM "hw:${CardId},${var:Mic1Dev}"
		JackControl "Mic - Input Jack"
		CaptureMixerElem "Mic"
	}
}
